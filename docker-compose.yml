version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crystal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crystal
      POSTGRES_PASSWORD: crystal_dev_password
      POSTGRES_DB: crystal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crystal"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crystal-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crystal.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  webapi:
    build:
      context: ./src
      dockerfile: Crystal.WebApi/Dockerfile
    container_name: crystal-webapi
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=crystal_db;Username=crystal;Password=crystal_dev_password
      - Crystal__ClientApp__BaseUrl=http://localhost:5173
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src/Crystal.WebApi/logs:/app/logs
      - ./src/Crystal.WebApi/emails:/app/emails

volumes:
  postgres_data:
  pgadmin_data: